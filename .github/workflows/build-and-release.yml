name: Build and Release
on:
  push:
    paths-ignore:
      - 'docs/**'

env:
  NO_PRINT_PROGRESS: 1
  IGNITE: ./build/ignite

jobs:
  generate-cache:
    name: Generate cache
    runs-on: self-hosted
    timeout-minutes: 47000
    strategy:
      matrix:
        collection:
          - xfce4
    steps:
      - uses: actions/checkout@v1

      - name: Configure
        run: |
          make

          VERSION=${GITHUB_REF#refs/*/}
          cat > version.yml << EOF
          version: "${VERSION}"
          variables:
            collection: "${{matrix.collection}}"
            ostree-branch: "${VERSION}/${{matrix.collection}}"
          EOF
          echo "VERSION=${VERSION}"   >> $GITHUB_ENV

      - name: Generate Cache
        run: ${IGNITE} build system/repo.yml


  update-repository:
    name: Update Repository
    runs-on: self-hosted
    timeout-minutes: 47000
    environment: RELEASE
    env:
      OSTREE_REPO: ${{ secrets.OSTREE_REPO }}
      OSTREE_GPG: ${{ secrets.OSTREE_GPG }}
    strategy:
      matrix:
        collection:
          - xfce4
    steps:
      - uses: actions/checkout@v1

      - name: Configure
        run: |
          make

          VERSION=${GITHUB_REF#refs/*/}
          cat > version.yml << EOF
          version: "${VERSION}"
          variables:
            collection: "${{matrix.collection}}"
            ostree-branch: "${VERSION}/${{matrix.collection}}"
          EOF
          echo "VERSION=${VERSION}"   >> $GITHUB_ENV

      - name: Update OStree repository
        run: |
          echo "${{ github.event.head_commit.message }}" > commit_body
          OSTREE_BRANCH="${VERSION}/${{matrix.collection}}" make update-ostree

  update-installer-image:
    name: Update Installer Image
    runs-on: self-hosted
    timeout-minutes: 47000
    environment: RELEASE
    strategy:
      matrix:
        collection:
          - xfce4
    steps:
      - uses: actions/checkout@v1

      - name: Configure
        run: |
          make

          VERSION=${GITHUB_REF#refs/*/}
          cat > version.yml << EOF
          version: "${VERSION}"
          variables:
            collection: "${{matrix.collection}}"
            ostree-branch: "${VERSION}/${{matrix.collection}}"
          EOF
          echo "VERSION=${VERSION}"   >> $GITHUB_ENV
      - name: Building Installer ISO
        run: |
          ${IGNITE} build installer/image.yml

      - name: Update Installer ISO
        run: |
          ${IGNITE} checkout installer/image.yml ${{secrets.SERVER_REPO_PATH}}/releases/${VERSION}/
          (cd ${{secrets.SERVER_REPO_PATH}}/releases/${VERSION}/; zsyncmake -b 2048 -C -u ${{secrets.SERVER_REPO_URL}}/releases/${VERSION}/rlxos-${VERSION}-${{matrix.collection}}.iso rlxos-${VERSION}-${{matrix.collection}}.iso)
