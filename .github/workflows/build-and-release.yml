name: Build and Release
on:
  push:
    paths-ignore:
      - "docs/**"

env:
  NO_PRINT_PROGRESS: 1

jobs:
  build-and-release:
    name: Build and Release
    runs-on: self-hosted
    timeout-minutes: 47000
    env:
      OSTREE_REPO: ${{ secrets.OSTREE_REPO }}
      OSTREE_GPG: ${{ secrets.OSTREE_GPG }}
      SERVER_REPO_PATH: ${{secrets.SERVER_REPO_PATH}}
      SERVER_REPO_URL: ${{secrets.SERVER_REPO_URL}}

    steps:
      - uses: actions/checkout@v1

      - name: Setup Version
        run: |
          VERSION="${GITHUB_REF#refs/*/}"
          if [ $VERSION != "stable" ] && [ $VERSION != "staging" ] ; then
            VERSION="experimental"
          fi
          cat > version.yml << EOF
          version: ${VERSION}
          variables:
            ostree-branch: "x86_64/os/${VERSION}"
          EOF

          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Generate Cache
        run: pkgupd ignite build collections/xfce4.yml ignite.cache=${SERVER_REPO_PATH}

      - name: Build Installer ISO
        run: pkgupd ignite build installer/image.yml ignite.cache=${SERVER_REPO_PATH}

      - name: Update Installer ISO
        run: |
          pkgupd ignite checkout installer/image.yml ${SERVER_REPO_PATH}/releases/${VERSION}/ ignite.cache=${SERVER_REPO_PATH}
          (cd ${SERVER_REPO_PATH}/releases/${VERSION}/; zsyncmake -b 2048 -C -u ${SERVER_REPO_URL}/releases/${VERSION}/rlxos-${VERSION}-installer.iso rlxos-${VERSION}-installer.iso)