name: Build And Release
on:
  push:
    paths-ignore:
      - 'docs/**'
      - book.toml
      - .github/workflow/docs.yml
  workflow_dispatch:

env:
  BST: bst --config buildstream.conf --colors --builders 1

jobs:
  generate-cache:
    strategy:
      matrix:
        variant:
          - desktop
          - workstation

    name: Generate Cache
    runs-on: self-hosted
    timeout-minutes: 46000
    steps:
      - uses: actions/checkout@v1
      - name: Generate System Image
        run: ${BST} -o variant ${{ matrix.variant }} build system/repo.bst

  build-installer-iso:
    name: Build Installer ISO
    runs-on: self-hosted
    timeout-minutes: 46000
    needs: generate-cache
    strategy:
      matrix:
        variant:
          - desktop
          - workstation

    steps:
      - uses: actions/checkout@v1
      
      - name: Build Installer ISO
        run: ${BST} -o variant ${{ matrix.variant }} build installer/image.bst
        
      - name: Checkout Image
        run: ${BST} -o variant ${{ matrix.variant }} checkout installer/image.bst ${{ secrets.DAILY_DIR }} -f

  release:
    name: Release
    runs-on: self-hosted
    needs: build-installer-iso
    environment: RELEASE
    strategy:
      matrix:
        variant:
          - desktop
          - workstation
    env:
      RELEASE_DIR: ${{ secrets.RELEASE_DIR }}
      OSTREE_REPO: ${{ secrets.OSTREE_REPO }}
      OSTREE_GPG: ${{ secrets.OSTREE_GPG }}
      MIRROR_DIR: ${{ secrets.MIRROR }}
    steps:
      - uses: actions/checkout@v1
      - name: Checkout Image
        run: ${BST} -o variant ${{ matrix.variant }} checkout installer/image.bst $RELEASE_DIR -f
      
      - name: Generate Changelog
        run: echo "${{ github.event.head_commit.message }}" > commit_body
      
      - name: Update ostree
        run: VARIANT="${{ matrix.variant }}" make update-ostree

      - name: Syncing Mirror
        run: rsync -avW --inplace --progress ${RELEASE_DIR} ${MIRROR_DIR}
  
  publish:
    name: Publish On social media
    runs-on: self-hosted
    needs: release
    environment: POST
    steps:
      - uses: actions/checkout@v1
      - name: Send Telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.event.commits[0].message }}

            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}

      - name: send Twitter Notification
        uses: ethomson/send-tweet-action@v1
        with:
          status: |
            ${{ github.event.commits[0].message }}

            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}

          consumer-key: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
          consumer-secret: ${{ secrets.TWITTER_CONSUMER_API_SECRET }}
          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

      - name: Update community.rlxos.dev
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://community.rlxos.dev/api/discussions'
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json", "Authorization": "Token ${{ secrets.COMMUNITY_TOKEN }}"}'
          data: |
            '{
              "data": {
                "attributes": {
                  "title": "${{ github.event.commits[0].message }}"
                  "content": "see changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}"
                },
                "type": "discussions"
              }
            }'

      - uses: bluwy/release-for-reddit-action@v1
        with:
          username: ${{ secrets.REDDIT_USERNAME }}
          password: ${{ secrets.REDDIT_PASSWORD }}
          app-id: ${{ secrets.REDDIT_APP_ID }}
          app-secret: ${{ secrets.REDDIT_APP_SECRET }}
          subreddit: rlxos_dev
          title: ${{ github.event.commits[0].message }}
          comment: 'see changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}'