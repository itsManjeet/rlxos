image efi-part.vfat {
    vfat {
        file EFI {
            image = "EFI"
        }
    }
    size = 32M
}

image disk.img {
    hdimage {
        partition-table-type = "gpt"
    }

    partition boot {
        image = "efi-part.vfat"
        partition-type-uuid = U
        offset = 32K
        bootable = true
    }

    partition root {
        partition-type-uuid = b921b045-1df0-41c3-af44-4c6f280d3fae
        image = "system.img"
    }
}