image efi-part.vfat {
    vfat {
        file EFI {
            image = "EFI"
        }
    }
    size = 32M
}

image disk.img {
    hdimage {
        partition-table-type = "gpt"
    }

    partition boot {
        image = "efi-part.vfat"
        partition-type-uuid = U
        offset = 32K
        bootable = true
    }

    partition root {
        partition-type-uuid = 44479540-f297-41b2-9af7-d131d5f0458a
        image = "system.img"
    }
}