image disk.img {
    hdimage {
        partition-table-type = "gpt"
    }

    partition boot {
        size = 1M
    }

     partition efi {
        image = "efi.img"
        bootable = "true"
        size = 64M
    }

    partition rootfs {
        image = "system.img"
        size = 256M
    }
}

image efi.img {
    vfat {
        label = "EFI"
        file EFI {
            image = "EFI"
        }
    }

    size = 64M
}