<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <title>RLXOS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-image: url('img/wallpapers/default.webp');
        }

        #workspace {
            flex: 1;
        }

        .winbox {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
        }

        .winbox .wb-title {
            color: #000;
        }

        .winbox .wb-control {
            filter: invert(1);
        }

        iframe {
            background-image: url('img/loading.svg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
    <script>
        window.onbeforeunload = function (event) {
            return confirm('refresh page clean out page state');
        }
    </script>
</head>

<body>
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="start-menu" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-transparent" style="border: 0">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-4 row-cols-lg-5 g-4" id="app-grid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="search-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                            autofocus onkeydown="searchThis(this)">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid fixed-bottom text-bg-light p-1 bg-opacity-75 shadow" id="taskbar">
        <div class="row align-items-center">
            <div align="left" class="col">
                <button class="btn btn-light" data-bs-target="#start-menu" data-bs-toggle="modal">
                    <i class="bi bi-grid"></i>
                </button>
                <button class="btn btn-light" data-bs-target="#search-modal" data-bs-toggle="modal">
                    <i class="bi bi-search"></i>
                </button>

            </div>
            <div align="center" class="col" id="taskbar-container">

            </div>
            <div align="right" class="col">
                <div class="clock-interval">
                </div>
            </div>
        </div>
    </div>


    <div id="workspace">
        <div class="toast-container top-0 end-0  p-3" id="notification-container">

        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/winbox.bundle.min.js"></script>
    <script src="js/widgets/clock.js"></script>
    <script src="js/WindowManager.js"></script>
    <script src="js/ServiceManager.js"></script>
    <script src="js/NotificationManager.js"></script>
    <script src="js/SearchProvider.js"></script>
    <script src="js/SystemServices.js"></script>

    <script>
        const serviceManager = new ServiceManager(window);

        const systemServices = new SystemServices();
        systemServices.register(serviceManager);

        const notificationManager = new NotificationManager(document.getElementById('notification-container'));
        notificationManager.register(serviceManager);
        notificationManager.notify('Welcome to rlxos web', `This is an experimental variant of rlxos GNU/Linux on web, and only here for experimental purpose`);

        const searchProvider = new SearchProvider();

        function searchThis(e) {
            console.log("got entry:", e.value, event.key);
            if (event.key === 'Enter') {
                const searchModal = bootstrap.Modal.getInstance(document.getElementById('search-modal'));
                searchModal.hide();
                searchProvider.search(e.value, notificationManager);
            }
        }

        window.onmessage = (event) => {
            serviceManager.handler(event, notificationManager);
        };

        const windowManager = new WindowManager(serviceManager);
        windowManager.start();
    </script>
</body>

</html>
