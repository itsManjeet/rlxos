id: android-studio
version: 2023.1.1
about: Android IDE (stable branch)
merge: [elements/include/appimage.inc]


build-depends:
  - components/appimagetool.yml
sources:
  - https://dl.google.com/dl/android/studio/ide-zips/%{version}/android-studio-%{version}-linux.tar.gz

script: |-
  mkdir -p %{install-root}
  mv * %{install-root}/

  install -vDm0644 /dev/stdin %{install-root}/%{datadir}/applications/%{id}.desktop << EOF
  [Desktop Entry]
  Version=1.0
  Type=Application
  Terminal=false
  Exec="/bin/studio.sh"
  Name=Android Studio
  Comment=Android Integrated Development Environment
  Categories=Development;
  Icon=studio
  EOF
