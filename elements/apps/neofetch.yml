id: neofetch
version: latest
about: A command-line system information tool written in bash 3.2+
merge: [elements/include/appimage.inc]

variables:
  commit: e1a1ed42e840c8ea84a9d34f006d63fac08aba7a

depends:
  - components/bash.yml
script: |-
    make install DESTDIR=%{install-root}
    install -v -D -m 0644 /dev/stdin %{install-root}/%{datadir}/applications/%{id}.desktop << "EOF"
    [Desktop Entry]
    Name=Neofetch
    Comment=System Information
    GenericName=System Information
    Exec=noefetch
    Icon=neofetch
    Type=Application
    StartupNotify=false
    StartupWMClass=Code
    Categories=System;
    EOF

sources:
  - neofetch-%{commit}.tar.gz::https://github.com/itsManjeet/neofetch/archive/%{commit}.tar.gz
