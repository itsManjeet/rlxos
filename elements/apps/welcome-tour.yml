id: welcome-tour
version: 0.1.2
about: RLXOS welcome tour
merge:
  - elements/include/rlxos.inc
  - elements/include/appimage.inc

prepare-appimage: |-
  install -v -D -m 0755 /dev/stdin %{install-root}/%{datadir}/applications/welcome-tour.desktop << "EOF"
  [Desktop Entry]
  Name=Welcome Tour
  Comment=RLXOS Welcome tour
  Icon=welcome-tour
  Exec=env WELCOME_TOUR_AUTOSTART=1 %{bindir}/welcome-tour
  Terminal=false
  Type=Application
  Categories=System;
  EOF

  install -Dm0644 /files/AppImage.svg %{install-root}%{datadir}/icons/welcome-tour.svg

build-depends:
  - components/gtkmm.yml
