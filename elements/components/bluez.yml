id: bluez
version: 5.60
about: |
  Bluetooth protocol stack

depends:
  runtime:
    - dbus
    - glib
    - libical

sources:
  - https://www.kernel.org/pub/linux/bluetooth/bluez-5.60.tar.xz
  
packages:
  - id: pkg
    dir: bluez-5.60
    flags:
      - id: configure
        value: >
          --sysconfdir=/etc
          --disable-manpages
          --enable-library
    postscript: |
      ln -svf ../lib/bluetooth/bluetoothd ${pkgupd_pkgdir}/usr/bin/