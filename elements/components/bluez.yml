id: bluez
version: 5.77
about: Bluetooth protocol stack

configure: >
  --sysconfdir=%{sysconfdir}
  --disable-manpages
  --enable-library

post-script: ln -svf ../lib/bluetooth/bluetoothd %{install-root}/usr/bin/

depends:
  - components/dbus.yml
  - components/glib.yml
  - components/libical.yml
sources:
  - https://www.kernel.org/pub/linux/bluetooth/bluez-%{version}.tar.xz


