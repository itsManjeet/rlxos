id: bogofilter
version: 1.2.5
about:
  A mail filter that classifies mail as spam or ham (non-spam) by a statistical
  analysis of the message's header and content (body)

configure: >
  --sysconfdir=%{sysconfdir}/bogofilter

depends:
  - components/gsl.yml
  - components/libxml2.yml
sources:
  - https://downloads.sourceforge.net/bogofilter/bogofilter-%{version}.tar.xz

