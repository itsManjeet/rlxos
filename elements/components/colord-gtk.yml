id: colord-gtk
version: 0.3.1
about: GTK+ bindings for Colord

configure: >
  --buildtype=release
  -D gtk2=true
  -D vapi=true
  -D docs=false
  -D man=false

depends:
  - components/colord.yml
  - components/gtk.yml
  - components/gtk2.yml
  - components/gtk4.yml
build-depends:
  - components/gobject-introspection.yml
  - components/vala.yml

sources:
  - https://www.freedesktop.org/software/colord/releases/colord-gtk-%{version}.tar.xz
