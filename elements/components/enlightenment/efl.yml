id: efl
version: 1.27.0
about: Enlightenment Foundation Libraries

configure: >-
  -D fb=true
  -D drm=true
  -D wl=true
  -D network-backend=connman
  -D lua-interpreter=lua
  -D bindings=
  -D build-examples=false
  -D build-tests=false
  -D docs=false

license-files:
  - licenses/COPYING.BSD
  - licenses/COPYING.SMALL

depends:
  - components/curl.yml
  - components/dbus.yml
  - components/fontconfig.yml
  - components/freetype.yml
