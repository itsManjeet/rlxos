id: gdb
version: 15.1
about: GNU debugger

configure: >-
  --with-system-readline 
  --with-python=%{bindir}/python3
  --disable-nls

install: -C gdb DESTDIR=%{install-root}
depends:
  - components/py/py-six.yml
build-depends:
  - components/texinfo.yml
sources:
  - https://ftp.gnu.org/gnu/gdb/gdb-%{version}.tar.xz
