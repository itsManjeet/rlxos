id: grilo-plugins
version: 0.3.16
about: A collection of plugins for the Grilo framework

configure: >-
  -D enable-tracker=no

depends:
  - components/chromaprint.yml
  - components/gmime.yml
  - components/gom.yml
  - components/grilo.yml
  - components/gstreamer.yml
  - components/libdmapsharing.yml
  - components/libgdata.yml
  - components/libmediaart.yml
  - components/lua.yml
  - components/tracker.yml
  - components/tracker-miners.yml
build-depends:
  - components/gperf.yml
  - components/meson.yml
  - components/itstool.yml
  - components/py/py-gobject.yml
sources:
  - https://gitlab.gnome.org/GNOME/grilo-plugins/-/archive/grilo-plugins-%{version}/grilo-plugins-grilo-plugins-%{version}.tar.gz
