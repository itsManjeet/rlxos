id: gtk2
version: 2.24.33
about: Libraries used for creating graphical user interfaces for applications

configure: >-
  --disable-gtk-doc
  CFLAGS="$CFLAGS -Wno-error=implicit-int -Wno-error=incompatible-pointer-types"


post-script: |-
  rm %{install-root}%{bindir}/gtk-update-icon-cache

depends:
  - components/atk.yml
  - components/gdk-pixbuf.yml
  - components/pango.yml
  - components/gobject-introspection.yml

sources:
  - https://download.gnome.org/sources/gtk+/%{version:2}/gtk+-%{version}.tar.xz
