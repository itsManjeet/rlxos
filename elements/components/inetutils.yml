id: inetutils
version: 2.4
about: Package contains programs for basic networking

configure: >
  --disable-logger
  --disable-whois
  --disable-rcp
  --disable-rexec
  --disable-rlogin
  --disable-rsh
  --disable-servers

depends:
  - components/glibc.yml
  - components/libcap.yml
  - components/pam.yml
  - components/ncurses.yml

sources:
  - https://ftp.gnu.org/gnu/inetutils/inetutils-%{version}.tar.xz
