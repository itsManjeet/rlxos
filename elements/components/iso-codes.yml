id: iso-codes
version: 4.16.0
about: |
  Package contains a list of country, language and currency names and it is used
  as a central database for accessing this data

variables:
  run-autogen: false
  seperate-build-dir: false

depends:
  - components/glibc.yml

sources:
  - https://salsa.debian.org/iso-codes-team/iso-codes/-/archive/v%{version}/iso-codes-v%{version}.tar.gz
