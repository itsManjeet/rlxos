id: libkdcraw
version: 23.08.0
about:
  Libkdcraw is a KDE wrapper around the libraw-0.20.2 library for manipulating
  image metadata

configure: >-
  -DCMAKE_BUILD_TYPE=Release
  -DBUILD_TESTING=OFF
  -Wno-dev

depends:
  - components/meta-kf5.yml
  - components/libraw.yml
sources:
  - https://download.kde.org/stable/release-service/%{version}/src/libkdcraw-%{version}.tar.xz
