id: libnotify
version: 0.8.2
about: Library is used to send desktop notifications to a notification daemon

configure: >-
  --buildtype=release
  -D man=false
  -D gtk_doc=false

depends:
  - components/gtk.yml
build-time:
  - components/gobject-introspection.yml
  - components/gtk-doc.yml

sources:
  - https://download.gnome.org/sources/libnotify/%{version:1}/libnotify-%{version}.tar.xz
