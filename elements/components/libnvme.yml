id: libnvme
version: 1.9
about: Library which provides type definitions for NVMe specification structures, enumerations, and bit fields, helper functions to construct, dispatch, and decode commands and payloads, and utilities to connect, scan, and manage NVMe devices on a Linux system

depends:
  - components/glibc.yml
  - components/dbus.yml
  - components/keyutils.yml
  - components/swig.yml
  - components/json-c.yml

sources:
  - https://github.com/linux-nvme/libnvme/archive/refs/tags/v%{version}/libnvme-%{version}.tar.gz
