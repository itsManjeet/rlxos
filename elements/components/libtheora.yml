id: libtheora
version: 1.1.1
about: |
  A reference implementation of the Theora video compression format being developed by the Xiph.Org Foundation

depends:
  runtime:
    - libogg
    - libvorbis

sources:
  - https://downloads.xiph.org/releases/theora/libtheora-1.1.1.tar.xz

packages:
  - id: pkg
    dir: libtheora-1.1.1

    prescript: |
      sed -i "s/png_\(sizeof\)/\1/g" examples/png2theora.c
    
    flags:
      - id: configurator
        value: configure