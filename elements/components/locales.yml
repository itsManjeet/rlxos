id: locales
merge: [version.yml]
about: Locale cache

build-depends:
  - components/glibc.yml
  - components/bash.yml
  - components/gzip.yml

script: |
  mkdir -p %{install-root}/%{libdir}/locale

  grep -v -e "C.UTF-8" %{datadir}/i18n/SUPPORTED | xargs -n 2 bash -c ' echo "Generating ${0}"; \
    localedef --prefix=%{install-root} -i ${0%%.*} -f ${1} ${0}'