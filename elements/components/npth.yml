id: npth
version: 1.6
about:
  A very portable POSIX/ANSI-C based library for Unix platforms which provides
  non-preemptive priority-based scheduling for multiple threads of execution (multithreading)
  inside event-driven applications

depends:
- components/glibc.yml

sources:
  - https://www.gnupg.org/ftp/gcrypt/npth/npth-%{version}.tar.bz2
