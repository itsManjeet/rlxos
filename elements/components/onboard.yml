id: onboard
version: 1.4.1
about: On-screen keyboard useful on tablet PCs or for mobility impaired users

depends:
  - components/gtk.yml
  - components/hunspell.yml
  - components/iso-codes.yml
  - components/libcanberra.yml
  - components/x11/libxkbfile.yml
