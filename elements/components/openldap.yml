id: openldap
version: 2.6.8
about: Open source implementation of the Lightweight Directory Access Protocol

configure: >-
  --disable-static
  --enable-versioning=yes
  --disable-debug
  --with-tls=openssl
  --with-cyrus-sasl
  --enable-dynamic
  --enable-crypt
  --enable-spasswd
  --enable-slapd
  --enable-modules
  --enable-rlookups
  --enable-backends=mod
  --disable-ndb
  --disable-sql
  --disable-wt
  --enable-overlays=mod

compile: depend all

depends:
  - components/cyrus-sasl.yml
build-depends:
  - components/groff.yml
sources:
  - https://www.openldap.org/software/download/OpenLDAP/openldap-release/openldap-%{version}.tgz

