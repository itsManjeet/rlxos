id: picom
version: 12-rc2
about: X compositor that may fix tearing issue
sources:
  - picom-%{version}.tar.gz::https://github.com/yshui/picom/archive/refs/tags/v%{version}.tar.gz

post-script: |-
  rm %{install-root}%{sysconfdir}/xdg/autostart -r
  install -vDm 0644 /dev/stdin %{install-root}%{sysconfdir}/xdg/picom.conf << "EOF"
  shadow = true;
  shadow-radius = 7;
  shadow-offset-x = -7;
  shadow-offset-y = -7;

  fading = true;
  fade-in-step = 0.03;
  fade-out-step = 0.03;

  frame-opacity = 0.7;
  
  corner-radius = 0;

  blur-kern = "3x3box";
  
  backend = "xrender";
  
  vsync = true;

  detect-rounded-corners = true;
  detect-client-opacity = true;
  detect-transient = true;
  use-damage = true;

  rules: ({
    match = "window_type = 'tooltip'";
    fade = false;
    shadow = true;
    opacity = 0.75;
    full-shadow = false;
    }, {
      match = "window_type = 'dock'    || "
              "window_type = 'desktop' || "
              "_GTK_FRAME_EXTENTS@";
      blur-background = false;
    }, {
      match = "window_type != 'dock'";
      # shader = "my_shader.frag";
    }, {
      match = "window_type = 'dock' || "
              "window_type = 'desktop'";
      corner-radius = 0;
    }, {
      match = "name = 'Notification'   || "
              "class_g = 'Conky'       || "
              "class_g ?= 'Notify-osd' || "
              "class_g = 'Cairo-clock' || "
              "_GTK_FRAME_EXTENTS@";
      shadow = false;
    }, {
      match = "name = 'Whisker Menu'";
      shadow = false;
      animations = ({
        triggers = [ "open", "show" ];
      preset = "slide-in";
      direction = "down";
      }, {
      triggers = [ "close", "hide" ];
      preset = "slide-out";
      direction = "down";
    });
  })

  animations = ({
    triggers = [ "open", "show" ];
    preset = "appear";
  }, {
    triggers = [ "close", "hide" ];
    preset = "disappear";
  })

  EOF

depends:
  - components/hicolor-icon-theme.yml
  - components/libconfig.yml
  - components/dbus.yml
  - components/libev.yml
  - components/pcre.yml
  - components/pixman.yml
  - components/mesa.yml
  - components/libepoxy.yml
  - components/libglvnd.yml
  - components/x11/xcb-util-image.yml
  - components/x11/xcb-util-renderutil.yml

build-depends:
  - components/uthash.yml
  - components/meson.yml
