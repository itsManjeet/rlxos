id: qca
version: 2.3.9
about: A straightforward and cross-platform crypto API, using Qt datatypes and conventions

configure: >-
  -DCMAKE_BUILD_TYPE=Release
  -DQCA_MAN_INSTALL_DIR:PATH=%{datadir}/man
