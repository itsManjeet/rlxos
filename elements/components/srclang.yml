id: srclang
version: 0.0.1
about: An Easy to learn programming Language

variables:
  commit: bfe206209385d7e589e1b14e92a3dc4f33cdf37a

configure: >-
  -DCMAKE_BUILD_TYPE=Release

post-script: |-
  install -vDm 0755 -t %{install-root}/%{bindir} %{build-dir}/src/%{id}
  mkdir -p %{install-root}%{libdir}/srclang/
  cp -ar modules/* %{install-root}%{libdir}/srclang/

depends:
  - components/glibc.yml
  - components/libffi.yml
  - components/readline.yml

build-depends:
  - components/gcc.yml
  - components/git.yml

sources:
  - srclang-%{commit}.tar.gz::https://github.com/itsManjeet/srclang/archive/%{commit}.tar.gz
