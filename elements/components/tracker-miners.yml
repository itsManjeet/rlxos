id: tracker-miners
version: 3.5.2
about: Package contains a set of data extractors for Tracker

configure: >-
  --buildtype=release
  -D man=false

depends:
  - components/gst-plugins-base.yml
  - components/tracker.yml
  - components/exempi.yml
  - components/gexiv2.yml
  - components/ffmpeg.yml
  - components/giflib.yml
  - components/icu.yml
  - components/libexif.yml
  - components/libgrss.yml
  - components/libgxps.yml
  - components/poppler.yml
sources:
  - https://download.gnome.org/sources/tracker-miners/%{version:1}/tracker-miners-%{version}.tar.xz
