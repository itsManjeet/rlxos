id: util-linux
version: 2.39.3
about: Uilities for handling file systems, consoles, partitions, and messages

sources:
  - https://www.kernel.org/pub/linux/utils/util-linux/v2.39/util-linux-%{version}.tar.xz

build-type: meson

configure: >-
  -Dfs-search-path=/usr/bin:/opt/bin
  -Dlibuser=disabled
  -Dncurses=disabled
  -Dncursesw=enabled
  -Deconf=disabled
  -Dbuild-chfn-chsh=enabled
  -Dbuild-line=disabled
  -Dbuild-mesg=enabled
  -Dbuild-newgrp=enabled
  -Dbuild-vipw=enabled
  -Dbuild-write=enabled

depends:
  - components/coreutils.yml
  - components/libcap.yml
  - components/file.yml
  - components/ncurses.yml
  - components/readline.yml
  - components/pam.yml
  - components/shadow.yml
build-depends:
  - components/meson.yml
  - components/gcc.yml
