id: util-linux
version: 2.40.2
about: Uilities for handling file systems, consoles, partitions, and messages

sources:
  - https://www.kernel.org/pub/linux/utils/util-linux/v%{version:2}/util-linux-%{version}.tar.xz

pre-script: |-
  sed -i '/test_mkfds/s/^/#/' tests/helpers/Makemodule.am

configure: >-
  --disable-chfn-chsh
  --disable-login
  --disable-nologin
  --disable-su
  --disable-setpriv
  --disable-runuser
  --disable-pylibmount
  --disable-static
  --disable-wall
  --without-python
  ADJTIME_PATH=%{localstatedir}/lib/hwclock/adjtime
  --docdir=%{datadir}/%{id}-%{version}

depends:
  - components/coreutils.yml
  - components/libcap.yml
  - components/file.yml
  - components/ncurses.yml
  - components/readline.yml
  - components/pam.yml
  - components/shadow.yml
build-depends:
  - components/meson.yml
  - components/gcc.yml

integration: |-
  for i in mount umount ; do
    chmod 4755 %{bindir}/${i}
  done