id: volume_key
version: 0.13.12
about: A library for manipulating storage volume encryption keys and storing them
  separately from volumes to handle forgotten passphrases
release: 0
depends:
- components/cryptsetup.yml
- components/glib.yml
- components/gpgme.yml
- components/nss.yml
sources:
- https://github.com/felixonmars/volume_key/archive/volume_key-0.3.12.tar.gz
pre-script: "autoreconf -fiv  \n"
configure: --without-python --without-python3

