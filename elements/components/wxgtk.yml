id: wxgtk
version: 3.2.2.1
about: GTK+3 implementation of wxWidgets API for GUI

configure: >-
  --with-opengl
  --with-gtk=3
  --with-regex=builtin
  --with-libpng=sys
  --with-libxpm=sys
  --with-libjpeg=sys
  --with-libtiff=sys
  --enable-unicode
  --enable-graphics_ctx
  --enable-mediactrl
  --disable-precomp-headers

depends:
  - components/gstreamer.yml
  - components/gtk.yml
  - components/libnotify.yml
  - components/x11/libsm.yml
  - components/x11/libxxf86vm.yml
  - components/webkitgtk.yml
build-depends:
  - components/glu.yml
sources:
  - https://github.com/wxWidgets/wxWidgets/releases/download/v%{version}/wxWidgets-%{version}.tar.bz2
