id: xcb-proto
version: 1.17.0
about: XML-XCB protocol descriptions that libxcb uses to generate the majority of its code and API

pre-script: rm autogen.sh

sources:
  - https://xorg.freedesktop.org/archive/individual/proto/xcb-proto-%{version}.tar.xz

build-depends:
  - components/glibc.yml
  - components/libxml2.yml
  - components/python.yml