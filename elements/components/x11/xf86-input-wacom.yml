id: xf86-input-wacom
version: 1.2.2
about: X.Org X11 driver for wacom tablet

variables:
  run-autogen: false

depends:
  - components/glibc.yml
  - components/x11/libxi.yml
  - components/x11/libxinerama.yml
  - components/x11/libxrandr.yml
build-depends:
  - components/x11/xserver.yml
sources:
  - https://github.com/linuxwacom/xf86-input-wacom/releases/download/xf86-input-wacom-%{version}/xf86-input-wacom-%{version}.tar.bz2
