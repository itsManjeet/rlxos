id: cmake
version: 3.30.1
about: Modern toolset used for generating Makefiles
sources:
  - https://cmake.org/assets/v%{version:2}/cmake-%{version}.tar.gz

depends:
  - components/libuv.yml
  - components/curl.yml
  - components/lz4.yml
  - components/libarchive.yml

build-type: autotools
pre-script: |
  sed -i '/"lib64"/s/64//' Modules/GNUInstallDirs.cmake
script: |
  ./configure --prefix=%{prefix}  \
  --system-libs       \
  --no-system-jsoncpp   \
  --no-system-librhash  \
  --no-system-cppdap \
  --docdir=/share/doc/%{id}
  make ${MAKEFLAGS}
  make install DESTDIR=%{install-root}
