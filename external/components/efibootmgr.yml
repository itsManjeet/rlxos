id: efibootmgr
version: 18
about: Package provides tools and libraries to manipulate EFI variables
sources:
  - https://github.com/rhboot/efibootmgr/archive/%{version}/efibootmgr-%{version}.tar.gz

depends:
  - components/efivar.yml
  - components/popt.yml
script: |
  sed -e "/extern int efi_set_verbose/d" -i src/efibootmgr.c
  # efivar-38 or later
  sed 's/-Werror//' -i Make.defaults
  make EFIDIR=avyos libdir=%{libdir} sbindir=%{bindir} -j1
  make install EFIDIR=avyos DESTDIR=%{install-root} libdir=%{libdir} sbindir=%{bindir}
