id: liberation-fonts
version: 2.1.5
about: Font family which aims at metric compatibility with arial, Times New Roman and Courier New

script: |-
  mkdir -p %{install-root}%{datadir}/fonts/%{id}
  mv *.ttf %{install-root}%{datadir}/fonts/%{id}/

build-depends:
  - components/bash.yml

sources:
  - https://github.com/liberationfonts/liberation-fonts/assets/7261482/liberation-fonts-ttf-%{version}.tar.gz
