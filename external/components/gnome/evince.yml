id: evince
version: 46.3.1
about: Document viewer (PDF, PostScript, XPS, djvu, dvi, tiff, cbr, cbz, cb7, cbt)

depends:
  - components/dconf.yml
  - components/gnome/gnome-desktop.yml
  - components/gsettings-desktop-schemas.yml
  - components/gspell.yml
  - components/gstreamer.yml
  - components/gtk.yml
  - components/gvfs.yml
  - components/libarchive.yml
  - components/themes/adwaita-icon-theme.yml
  - components/gnome/nautilus.yml
  - components/libhandy.yml
  - components/libsecret.yml
build-depends:
  - components/meson.yml
  - components/gtk-doc.yml
sources:
  - https://gitlab.gnome.org/GNOME/evince/-/archive/%{version}/evince-%{version}.tar.gz
