id: gnome-shell-extension-dash-to-panel
version: "43"
about: Extension for GNOME shell to combine the dash and main panel
release: 0
depends:
  - components/gnome/gnome-shell.yml
sources:
  - dash-to-panel-43.tar.gz::https://github.com/home-sweet-gnome/dash-to-panel/archive/v43.tar.gz
script: |-
  patch schemas/org.gnome.shell.extensions.dash-to-panel.gschema.xml < /assets/gnome-shell-extension-dash-to-panel/elements.patch
  patch schemas/org.gnome.shell.extensions.dash-to-panel.gschema.xml < /assets/gnome-shell-extension-dash-to-panel/system-defaults.patch
  make VERSION="43" _build
  make DESTDIR=%{install-root} install
