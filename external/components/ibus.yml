id: ibus
version: 1.5.30
about: A new input framework for the Linux OS

variables:
  run-autogen: false

configure: >-
  --enable-dconf
  --enable-memconf
  --disable-appindicator
  --disable-emoji-dict
  --enable-engine
  --disable-tests
  --disable-gconf
  --disable-gtk2
  --disable-glibtest
  --disable-libnotify
  --disable-python2
  --disable-scheme-compile
  --disable-static
  --disable-setup
  --disable-ui
  --disable-unicode-dict
  --with-python=python3
  --enable-wayland
  --enable-introspection
  --enable-vala
  --enable-gtk4

depends:
  - components/dconf.yml
  - components/iso-codes.yml
  - components/gtk4.yml
  - components/gtk.yml
build-depends:
  - components/vala.yml
  - components/gobject-introspection.yml
sources:
  - https://github.com/ibus/ibus/releases/download/%{version}/ibus-%{version}.tar.gz
