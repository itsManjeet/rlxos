id: initramfs
version: 0.3.0
about: rlxos initramfs tool

script: |-
  install -v -D -m 644 $RLXOS_FILES/init.in.sh  %{install-root}%{datadir}/initramfs/init.in
  install -v -D -m 755 $RLXOS_FILES/mkinitramfs.sh  %{install-root}/usr/bin/mkinitramfs

depends:
  - components/bash.yml
  - components/kmod.yml
  - components/cpio.yml
  - components/zstd.yml
