id: itstool
version: 2.0.7
about:
  Extracts messages from XML files and outputs PO template files, then merges
  translations from MO files to create translated XML files

environ:
  - PYTHON=/usr/bin/python3

build-type: autotools

sources:
  - http://files.itstool.org/itstool/itstool-%{version}.tar.bz2

depends:
  - components/docbook-xml.yml
  - components/libxml2.yml
  - components/python.yml
