id: libllvm
version: 20.1.8
about: LLVM runtime libraries

include-root: /sysroot
include-depends: false
include:
    - components/llvm.yml

script: |-
    for lib in $(find %{include-root}/ -type f -name "*.so*"); do
      mkdir -p %{install-root}/$(dirname $lib)
      cp -rap /$lib %{install-root}/$lib
    done

depends:
    - components/libgcc.yml
