id: libsecret
version: 0.21.4
about: |
  A GObject based library for accessing the Secret Service API

build-type: meson

configure: >
  --buildtype=release
  -D manpage=false
  -D gtk_doc=false

depends:
  - components/glib.yml

build-depends:
  - components/gobject-introspection.yml
  - components/libgcrypt.yml
  - components/vala.yml
  - components/py/py-packaging.yml

sources:
  - https://download.gnome.org/sources/libsecret/%{version:2}/libsecret-%{version}.tar.xz

