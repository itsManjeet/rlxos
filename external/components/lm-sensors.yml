id: lm-sensors
version: 3.6.0
about: collection of user space tools for general SMBus access and hardware monitoring

depends:
  - components/perl.yml
  - components/rrdtool.yml
sources:
  - https://github.com/%{id}/%{id}/archive/refs/tags/V%{version:-}.tar.gz
pre-script: |
  sed -i 's|%{sysconfdir}/sysconfig|%{sysconfdir}/conf.d|' prog/{detect/sensors-detect,init/{sensord,lm_sensors}.service}
  sed -i 's/EnvironmentFile=/EnvironmentFile=-/' prog/init/lm_sensors.service
script: |-
  make PREFIX=/usr

  make PROG_EXTRA=sensord BUILD_STATIC_LIB=0 \
    PREFIX=/usr SBINDIR=/usr/bin MANDIR=%{datadir}/man \
    DESTDIR=%{install-root} install

  #install -v -D -m 0755 $AVYOS_FILES/healthd %{install-root}/usr/bin/healthd
  #install -v -D -m 0644 $AVYOS_FILES/healthd.conf %{install-root}%{sysconfdir}/healthd.conf
  #install -v -D -m 0644 $AVYOS_FILES/sensord.conf %{install-root}%{sysconfdir}/conf.d/sensord
  #install -v -D -m 0644 $AVYOS_FILES/healthd.service %{install-root}/usr/lib/systemd/system/healthd.service
  install -v -D -m 0644 prog/init/*.service -t %{install-root}/usr/lib/systemd/system/

