id: lxc
version: 5.0.3
about: Linux containers

post-script: |-
  install -d -m755 "%{install-root}/%{localstatedir}/lib/lxc"
  install -d -m755 "%{install-root}/%{libdir}/lxc/rootfs/dev"
  #install -D -m644 /assets/lxc/lxc.service "%{install-root}"/%{libdir}/systemd/system/lxc@.service
  #install -D -m644 /assets/lxc/lxc-auto.service "%{install-root}"/%{libdir}/systemd/system/lxc-auto.service

configure: >-
  --enable-seccomp
  --enable-capabilities
  --enable-pam
  --with-pamdir=/%{libdir}/security
  --disable-werror
  --with-init-script=systemd
  --with-systemdsystemunitdir=/%{libdir}/systemd/system

depends:
  - components/libcap.yml
  - components/libseccomp.yml
  - components/perl.yml
  - components/python.yml
  - components/rsync.yml
  - components/wget.yml
build-depends:
  - components/lua.yml
  - components/py/py-setuptools.yml
sources:
  - https://linuxcontainers.org/downloads/lxc/lxc-%{version}.tar.gz

