id: mariadb
version: 11.4.5
about: A community-developed fork and a drop-in replacement for the MySQL relational database management system

configure: >-
  -DINSTALL_DOCDIR=share/doc/%{id}-%{version}
  -DCMAKE_BUILD_TYPE=Release
  -DINSTALL_DOCREADMEDIR=share/doc/%{id}-%{version}
  -DINSTALL_MANDIR=share/man
  -DINSTALL_MYSQLSHAREDIR=share/mysql
  -DINSTALL_MYSQLTESTDIR=share/mysql/test
  -DINSTALL_PLUGINDIR=lib/mysql/plugin
  -DINSTALL_SBINDIR=bin
  -DINSTALL_SCRIPTDIR=bin
  -DSKIP_TESTS=ON
  -DINSTALL_INCLUDEDIR=include/mysql
  -DINSTALL_SQLBENCHDIR=share/mysql/bench
  -DINSTALL_SUPPORTFILESDIR=share/mysql
  -DMYSQL_DATADIR=/srv/mysql
  -DMYSQL_UNIX_ADDR=/run/mysqld/mysqld.sock
  -DWITH_EXTRA_CHARSETS=complex
  -DWITH_EMBEDDED_SERVER=ON
  -DSKIP_TESTS=ON
  -DTOKUDB_OK=0
  -DINSTALL_SYSTEMD_UNITDIR=/usr/lib/systemd/system/
  -DINSTALL_SYSTEMD_SYSUSERSDIR=/usr/lib/sysusers.d/
  -DINSTALL_SYSTEMD_TMPFILEDIR=/usr/lib/tmpfiles.d/
  -DENABLED_LOCAL_INFILE=ON
  -DPLUGIN_EXAMPLE=NO
  -DPLUGIN_FEDERATED=NO
  -DPLUGIN_FEEDBACK=NO
  -DWITH_SSL=system
  -DWITH_READLINE=ON
  -DWITH_SYSTEMD=yes
  -DWITH_ZLIB=system
  -DWITH_PCRE2=system
  -DWITH_UNIT_TESTS=OFF

depends:
  - components/libevent.yml
  - components/libboost.yml
  - components/readline.yml
  - components/libxml2.yml
  - components/pam.yml
  - components/krb5.yml
  - components/pcre2.yml
  - components/fmt.yml
build-depends:
  - components/cmake.yml
  - components/boost.yml
sources:
  - https://downloads.mariadb.org/interstitial/mariadb-%{version}/source/mariadb-%{version}.tar.gz
