id: pinentry
version: 1.3.1
about:
  A collection of simple PIN or pass-phrase entry dialogs which utilize the Assuan
  protocol as described by the Agypten project

configure: >-
  --enable-pinentry-tty

depends:
  - components/libassuan.yml
  - components/libgpg-error.yml
  - components/gtk.yml
  - components/libsecret.yml
sources:
  - https://www.gnupg.org/ftp/gcrypt/pinentry/pinentry-%{version}.tar.bz2
