id: qrencode
version: 4.1.1
about: Fast and compact library for encoding data in a QR Code symbol, a 2D symbology that can be scanned by handheld terminals such as a mobile phone with a CCD sensor
run-autogen: false
build-type: autotools

configure: >-
  --disable-static
depends:
  - components/libpng.yml
sources:
  - https://github.com/fukuchi/libqrencode/archive/refs/tags/v%{version}.tar.gz
