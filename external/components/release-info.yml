id: release-info
merge: [version.yml]
about: avyos Release information

build-depends:
  - components/bash.yml

script: |
  mkdir -p %{install-root}/%{sysconfdir}

  cat > %{install-root}/%{sysconfdir}/os-release <<EOF
  NAME="avyos GNU/Linux"
  VERSION=%{channel}
  ID=avyos
  PRETTY_NAME="avyos GNU/Linux"
  VERSION_CODENAME="%{channel}"
  IMAGE_VERSION="%{version}"
  EOF

  cat > %{install-root}/%{sysconfdir}/lsb-release <<EOF
  DISTRIB_ID="avyos GNU/Linux"
  DISTRIB_RELEASE="%{version} %{channel}"
  DISTRIB_DESCRIPTION="avyos %{channel}"
  EOF