id: rust-stage1
merge: [external/include/rust.inc]
about: Rust stage 1 compiler

sources:
  - http://static.rust-lang.org/dist/rust-%{version}-%{target-triple}.tar.xz

build-depends:
  - bootstrap.yml

script: |-
  bash install.sh \
    --prefix=%{prefix} \
    --destdir=%{install-root} \
    --disable-ldconfig

strip: false