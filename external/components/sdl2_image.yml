id: sdl2_image
version: 2.6.3
about: A simple library to load images of various formats as SDL surfaces (Version 2)

configure: >-
  --disable-static
  --disable-jpg-shared
  --disable-png-shared
  --disable-stb-image
  --disable-tif-shared
  --disable-webp-shared

depends:
  - components/sdl2.yml
  - components/libpng.yml
  - components/libtiff.yml
  - components/libjpeg-turbo.yml
  - components/libwebp.yml
sources:
  - https://github.com/libsdl-org/SDL_image/releases/download/release-%{version}/SDL2_image-%{version}.tar.gz
