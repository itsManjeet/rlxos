id: seatd
version: 0.7.0
release: 2
about: A minimal seat management daemon and universal seat management library
sources:
  - https://git.sr.ht/~kennylevinsen/seatd/archive/%{version}.tar.gz

depends:
  - components/systemd.yml

build-depends:
  - components/meson.yml

configure: >-
  -Dexamples=disabled 
  -Dserver=enabled 
  -Dlibseat-logind=systemd

post-script: |
  install -Dm644 contrib/systemd/seatd.service \
    -t %{install-root}/%{libdir}/systemd/system/

  install -Dm644 /dev/stdin %{install-root}/%{libdir}/systemd/system-preset/seatd.preset << "EOF"
  enable seatd
  EOF

  install -Dm644 /dev/stdin %{install-root}/%{libdir}/sysusers.d/seatd.conf << "EOF"
  g seat - -
  EOF