id: shim
version: 15.8
about: EFI preloader

pre-script: |-
  sed -e 's/-Werror\b//g' -i Makefile Make.defaults
  openssl x509 -inform PEM -outform DER -in "/assets/sign-keys/VENDOR.crt" -out "VENDOR.cer"

make-args: >-
  EFIDIR=avyos
  ESPROOTDIR=boot/efi
  VENDIR_CERT_FILE=VENDOR.cer

script: |-
  make %{make-args}
  make install %{make-args} DESTDIR=%{install-root}


licenses:
  - COPYRIGHT

depends:
  - components/efivar.yml

sources:
  - https://github.com/rhboot/shim/releases/download/%{version}/shim-%{version}.tar.bz2
