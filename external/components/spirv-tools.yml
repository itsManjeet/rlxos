id: spirv-tools
version: 1.4.321.0
about: API and commands for processing SPIR-V modules

configure: >-
    -GNinja
    -DCMAKE_BUILD_TYPE=None
    -DSPIRV_WERROR=Off
    -DBUILD_SHARED_LIBS=ON
    -DSPIRV_TOOLS_BUILD_STATIC=OFF
    -DSPIRV-Headers_SOURCE_DIR=%{prefix}

sources:
    - https://github.com/KhronosGroup/SPIRV-Tools/archive/vulkan-sdk-%{version}/SPIRV-Tools-vulkan-sdk-%{version}.tar.gz

depends:
    - components/glibc.yml
    - components/gcc.yml

build-depends:
    - components/cmake.yml
    - components/ninja.yml
    - components/python.yml
    - components/spirv-headers.yml
