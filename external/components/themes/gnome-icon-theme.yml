id: gnome-icon-theme
version: 3.12.0
about: Package contains an assortment of non-scalable icons of different sizes and themes

build-depends:
  - components/gtk.yml
  - components/hicolor-icon-theme.yml
  - components/icon-naming-utils.yml
sources:
  - https://download.gnome.org/sources/gnome-icon-theme/%{version:2}/gnome-icon-theme-%{version}.tar.xz

integration: |-
  gtk-update-icon-cache %{datadir}/icons/gnome