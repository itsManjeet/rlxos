id: orchis-gtk-theme
version: ff1384a36b24687c29df5d53e5526342f45a1000
merge: [external/include/gtk-theme.inc]
about: Orchis is a [Material Design](https://material.io) theme for GNOME/GTK based desktop environments.

script: |
    install -d %{install-root}%{datadir}/themes
    ./parse-sass.sh
    ./install.sh            \
      --size standard       \
      --tweaks primary      \
      --round 3px           \
      --dest %{install-root}%{datadir}/themes

build-depends:
    - components/sassc.yml
    - components/librsvg.yml

sources:
    - orchis-gtk-theme-%{version}.tar.gz::https://github.com/itsManjeet/Orchis-theme/archive/%{version}.tar.gz
