id: linux
merge: [external/include/linux.inc]
release: 2
about: |
  Linux kernel, modules and headers
sources:
  - https://www.kernel.org/pub/linux/kernel/v%{version:1}.x/linux-%{version}.tar.xz
  - assets/sign-keys/modules/linux-module-cert.crt
  - assets/sign-keys/linux-module-cert.key

environ:
  - KBUILD_BUILD_TIMESTAMP=Fri Nov 12 12:00:00 UTC 2011
  - KBUILD_BUILD_USER=nishu

strip: false

script: |-
  export ARCH=%{arch}
  has() {
    value_str state "$(scripts/config --keep-case -s "${1}")"
    case "${state}" in
      undef|n)
        return 1
      ;;
      y|m)
        return 0
      ;;
      *)
        echo "Wrong status for ${1}: ${state}" 1>&2
        exit 1
      ;;
    esac
  }
  remove() {
    scripts/config --keep-case -d "${1}"
  }
  module() {
    echo "${1}" >>expected-configs
    scripts/config --keep-case -m "${1}"
  }
  enable() {
    echo "${1}" >>expected-configs
    scripts/config --keep-case -e "${1}"
  }
  value_str() {
    scripts/config --keep-case --set-str "${1}" "${2}"
  }
  value() {
    scripts/config --keep-case --set-val "${1}" "${2}"
  }


