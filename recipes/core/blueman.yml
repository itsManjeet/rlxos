id: blueman
version: 2.2.1
about: GTK+ Bluetooth Manager

depends:
  runtime:
    - bluez
    - gtk
    - py-cairo
    - py-gobject
  buildtime:
    - intltool
    - iproute2

sources:
  - https://github.com/blueman-project/blueman/releases/download/2.2.1/blueman-2.2.1.tar.xz

packages:
  - id: pkg
    dir: blueman-2.2.1
    flags:
      - id: configurator
        value: configure
        
      - id: configure
        value: >
          --libexecdir=/usr/lib/blueman
          --disable-schemas-compile
          --with-dhcp-config='/etc/dhcpd.conf'