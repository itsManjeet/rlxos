id: btrfs-progs
version: 5.13
about: |
  Package contains administration and debugging tools for the B-tree file system (btrfs)
 
depends:
  runtime:
    - lzo

sources:
  - https://www.kernel.org/pub/linux/kernel/people/kdave/btrfs-progs/btrfs-progs-v5.13.tar.xz
 
packages:
  - id: pkg
    dir: btrfs-progs-v5.13
    plugin: script
    script: |
      ./configure --prefix=/usr \
        --disable-documentation
      
      make
      
      make DESTDIR=${pkgupd_pkgdir} install