id: cgroupfs-mount
version: 1.4
about: |
  Scripts to mount the cgroupfs hierarchy

sources:
  - https://github.com/tianon/cgroupfs-mount/archive/1.4/cgroupfs-mount-1.4.tar.gz
 
packages:
  - id: pkg
    dir: cgroupfs-mount-1.4
    plugin: script
    script: |
      install -D -m 755 cgroupfs-mount ${pkgupd_pkgdir}/usr/bin/cgroupfs-mount
      install -D -m 755 cgroupfs-umount ${pkgupd_pkgdir}/usr/bin/cgroupfs-umount
      