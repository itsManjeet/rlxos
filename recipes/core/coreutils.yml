id: coreutils
version: 8.32
about: |
  Utilities for showing and setting the basic system characteristics

depends:
  runtime:
    - acl
    - attr
    - glibc
    - libgmp
    - libcap
    - openssl
    - gettext

  buildtime:
    - automake

sources:
  - https://ftp.gnu.org/gnu/coreutils/coreutils-8.32.tar.xz

environ:
  - FORCE_UNSAFE_CONFIGURE=1
  
packages:
  - id: pkg
    dir: coreutils-8.32

    prescript: |
      sed -i "/test.lock/s/^/#/" gnulib-tests/gnulib.mk
      autoreconf -fiv

   
    flags:
      - id: configurator
        value: configure
        
      - id: configure
        value: >
          --enable-no-install-program=kill,uptime
          --with-openssl