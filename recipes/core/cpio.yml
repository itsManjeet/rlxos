id: cpio
version: 2.13
about: |
  A tool to copy files into or out of a cpio or tar archive

depends:
  runtime:
    - glibc

sources:
  - https://ftp.gnu.org/gnu/cpio/cpio-2.13.tar.gz

packages:
  - id: pkg
    dir: cpio-2.13
    environ:
      - CFLAGS+=" -fcommon"

    postscript: |
      rm -f ${pkgupd_pkgdir}/usr/bin/mt
      rm -f ${pkgupd_pkgdir}/usr/share/man/man1/mt.1
      rm -rf ${pkgupd_pkgdir}/usr/libexec
      rm -f ${pkgupd_pkgdir}/usr/share/man/man8/rmt.8

      rm ${pkgupd_pkgdir}/usr/share/info/dir