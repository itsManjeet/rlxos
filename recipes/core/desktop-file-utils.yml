id: desktop-file-utils
version: 0.26
about: |  
  Desktop File Utils package contains command line utilities for working with Desktop entries

depends:
  runtime:
    - glib

sources:
  - https://www.freedesktop.org/software/desktop-file-utils/releases/desktop-file-utils-0.26.tar.xz

packages:
  - id: pkg
    dir: desktop-file-utils-0.26
    
    postscript: |
      install -v -D -m 644 ${FILES}/triggers/desktop.yml -t ${pkgupd_pkgdir}/usr/share/pkgupd/triggers/