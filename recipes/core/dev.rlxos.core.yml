id: dev.rlxos.core
version: 2209
about: |
  core packages for rlxos

depends:
  runtime:
    - man-pages
    - glibc
    - tzdata
    - file
    - readline
    - gcc:lib
    - shadow
    - bash
    - grep
    - sed
    - psmisc
    - libtool
    - xz
    - kmod
    - coreutils
    - diffutils
    - findutils
    - which
    - inetutils
    - procps-ng
    - e2fsprogs
    - less
    - gzip
    - iproute2
    - kbd
    - eudev
    - man-db
    - vim
    - util-linux
    - pkgupd
    - sysklogd
    - openrc
    - linux:kernel
    - initramfs

packages:
  - id: config
    dir: .
    plugin: script
    script: |
      mkdir -p ${pkgupd_pkgdir}/usr/share/rlxos
      echo 2209 > ${pkgupd_pkgdir}/usr/share/rlxos/version