id: docbook-xml
version: 4.5
about: |
  Package contains document type definitions for verification of XML data files against the DocBook rule set

depends:
  runtime:
    - libxml2
    - sgml-common

sources:
  - https://www.docbook.org/xml/4.5/docbook-xml-4.5.zip

packages:
  - id: pkg
    dir: .
    plugin: script
    script: |
      install -v -d -m 755 ${pkgupd_pkgdir}/usr/share/xml/docbook/xml-dtd-4.5
      install -v -d -m 755 ${pkgupd_pkgdir}/etc/xml
      cp -v -a -f docbook.cat *.dtd ent/ *.mod \
        ${pkgupd_pkgdir}/usr/share/xml/docbook/xml-dtd-4.5

      xmlcatalog --noout --create ${pkgupd_pkgdir}/etc/xml/docbook

      xmlcatalog --noout --add "public" \
          "-//OASIS//DTD DocBook XML V4.5//EN" \
          "http://www.oasis-open.org/docbook/xml/4.5/docbookx.dtd" \
          ${pkgupd_pkgdir}/etc/xml/docbook
      xmlcatalog --noout --add "public" \
          "-//OASIS//DTD DocBook XML CALS Table Model V4.5//EN" \
          "file:///usr/share/xml/docbook/xml-dtd-4.5/calstblx.dtd" \
          ${pkgupd_pkgdir}/etc/xml/docbook
      xmlcatalog --noout --add "public" \
          "-//OASIS//DTD XML Exchange Table Model 19990315//EN" \
          "file:///usr/share/xml/docbook/xml-dtd-4.5/soextblx.dtd" \
          ${pkgupd_pkgdir}/etc/xml/docbook
      xmlcatalog --noout --add "public" \
          "-//OASIS//ELEMENTS DocBook XML Information Pool V4.5//EN" \
          "file:///usr/share/xml/docbook/xml-dtd-4.5/dbpoolx.mod" \
          ${pkgupd_pkgdir}/etc/xml/docbook
      xmlcatalog --noout --add "public" \
          "-//OASIS//ELEMENTS DocBook XML Document Hierarchy V4.5//EN" \
          "file:///usr/share/xml/docbook/xml-dtd-4.5/dbhierx.mod" \
          ${pkgupd_pkgdir}/etc/xml/docbook
      xmlcatalog --noout --add "public" \
          "-//OASIS//ELEMENTS DocBook XML HTML Tables V4.5//EN" \
          "file:///usr/share/xml/docbook/xml-dtd-4.5/htmltblx.mod" \
          ${pkgupd_pkgdir}/etc/xml/docbook
      xmlcatalog --noout --add "public" \
          "-//OASIS//ENTITIES DocBook XML Notations V4.5//EN" \
          "file:///usr/share/xml/docbook/xml-dtd-4.5/dbnotnx.mod" \
          ${pkgupd_pkgdir}/etc/xml/docbook
      xmlcatalog --noout --add "public" \
          "-//OASIS//ENTITIES DocBook XML Character Entities V4.5//EN" \
          "file:///usr/share/xml/docbook/xml-dtd-4.5/dbcentx.mod" \
          ${pkgupd_pkgdir}/etc/xml/docbook
      xmlcatalog --noout --add "public" \
          "-//OASIS//ENTITIES DocBook XML Additional General Entities V4.5//EN" \
          "file:///usr/share/xml/docbook/xml-dtd-4.5/dbgenent.mod" \
          ${pkgupd_pkgdir}/etc/xml/docbook
      xmlcatalog --noout --add "rewriteSystem" \
          "http://www.oasis-open.org/docbook/xml/4.5" \
          "file:///usr/share/xml/docbook/xml-dtd-4.5" \
          ${pkgupd_pkgdir}/etc/xml/docbook
      xmlcatalog --noout --add "rewriteURI" \
          "http://www.oasis-open.org/docbook/xml/4.5" \
          "file:///usr/share/xml/docbook/xml-dtd-4.5" \
          ${pkgupd_pkgdir}/etc/xml/docbook

      xmlcatalog --noout --create ${pkgupd_pkgdir}/etc/xml/catalog

      xmlcatalog --noout --add "delegatePublic" \
          "-//OASIS//ENTITIES DocBook XML" \
          "file:///etc/xml/docbook" \
          ${pkgupd_pkgdir}/etc/xml/catalog
      xmlcatalog --noout --add "delegatePublic" \
          "-//OASIS//DTD DocBook XML" \
          "file:///etc/xml/docbook" \
          ${pkgupd_pkgdir}/etc/xml/catalog
      xmlcatalog --noout --add "delegateSystem" \
          "http://www.oasis-open.org/docbook/" \
          "file:///etc/xml/docbook" \
          ${pkgupd_pkgdir}/etc/xml/catalog
      xmlcatalog --noout --add "delegateURI" \
          "http://www.oasis-open.org/docbook/" \
          "file:///etc/xml/docbook" \
          ${pkgupd_pkgdir}/etc/xml/catalog

      
      for DTDVERSION in 4.1.2 4.2 4.3 4.4 ; do
        xmlcatalog --noout --add "public" \
          "-//OASIS//DTD DocBook XML V$DTDVERSION//EN" \
          "http://www.oasis-open.org/docbook/xml/$DTDVERSION/docbookx.dtd" \
          ${pkgupd_pkgdir}/etc/xml/docbook
        xmlcatalog --noout --add "rewriteSystem" \
          "http://www.oasis-open.org/docbook/xml/$DTDVERSION" \
          "file:///usr/share/xml/docbook/xml-dtd-4.5" \
          ${pkgupd_pkgdir}/etc/xml/docbook
        xmlcatalog --noout --add "rewriteURI" \
          "http://www.oasis-open.org/docbook/xml/$DTDVERSION" \
          "file:///usr/share/xml/docbook/xml-dtd-4.5" \
          ${pkgupd_pkgdir}/etc/xml/docbook
        xmlcatalog --noout --add "delegateSystem" \
          "http://www.oasis-open.org/docbook/xml/$DTDVERSION/" \
          "file:///etc/xml/docbook" \
          ${pkgupd_pkgdir}/etc/xml/catalog
        xmlcatalog --noout --add "delegateURI" \
          "http://www.oasis-open.org/docbook/xml/$DTDVERSION/" \
          "file:///etc/xml/docbook" \
          ${pkgupd_pkgdir}/etc/xml/catalog
      done        

