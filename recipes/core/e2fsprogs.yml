id: e2fsprogs
version: 1.45.6
about: |
  Utilities for handling the ext2, ext3 and ext4 file system

depends:
  runtime:
    - bash
    - bc

sources:
  - https://www.kernel.org/pub/linux/kernel/people/tytso/e2fsprogs/v1.45.6/e2fsprogs-1.45.6.tar.xz

packages:
  - id: pkg
    dir: e2fsprogs-1.45.6
    flags:
      - id: configure
        value: >
          --enable-elf-shlibs
          --disable-libblkid
          --disable-libuuid
          --disable-uuidd
          --disable-fsck