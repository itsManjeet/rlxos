id: efibootmgr
version: 17
about: |
  Package provides tools and libraries to manipulate EFI variables

depends:
  runtime:
    - efivar
    - popt

sources:
  - https://github.com/rhboot/efibootmgr/archive/17/efibootmgr-17.tar.gz

packages:
  - id: pkg
    dir: efibootmgr-17
    plugin: script
    script: |
      sed -e "/extern int efi_set_verbose/d" -i src/efibootmgr.c
      make EFIDIR=rlxos \
        libdir=/usr/lib \
        sbindir=/usr/bin -j1
      make install EFIDIR=rlxos DESTDIR=${pkgupd_pkgdir} \
        libdir=/usr/lib \
        sbindir=/usr/bin