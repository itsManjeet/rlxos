id: flac
version: 1.3.3
about: |
  An audio CODEC similar to MP3, but lossless

sources:
  - https://downloads.xiph.org/releases/flac/flac-1.3.3.tar.xz
  - https://www.linuxfromscratch.org/patches/blfs/svn/flac-1.3.3-security_fixes-1.patch

prescript: |
  cd ${PKGUPD_WORKDIR}/src/flac-1.3.3
  patch -Np1 -i ../flac-1.3.3-security_fixes-1.patch

packages:
  - id: pkg
    dir: flac-1.3.3
    flags:
      - id: configurator
        value: configure
        
      - id: configure
        value: >
          --disable-thorough-tests