id: flex
version: 2.6.4
about: |
  Utility for generating programs that recognize patterns in text

sources:
  - https://github.com/westes/flex/releases/download/v2.6.4/flex-2.6.4.tar.gz

depends:
  runtime:
    - glibc
    - m4

packages:
  - id: pkg
    dir: flex-2.6.4
    flags:
      - id: configurator
        value: configure

      - id: configure
        value: --disable-static

    postscript: |
      ln -sv flex ${pkgupd_pkgdir}/usr/bin/lex