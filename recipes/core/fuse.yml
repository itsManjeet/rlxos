id: fuse
version: 3.10.4
about: |
  A simple interface for userspace programs to export a virtual filesystem to the Linux kernel

sources:
  - https://github.com/libfuse/libfuse/releases/download/fuse-3.10.4/fuse-3.10.4.tar.xz

kernel:
  - CONFIG_FUSE_FS
  - CONFIG_CUSE

packages:
  - id: pkg
    dir: fuse-3.10.4
    prescript: |
      sed -i "/^udev/,\$ s/^/#/" util/meson.build

    postscript: |
      chmod u+s ${pkgupd_pkgdir}/usr/bin/fusermount3  