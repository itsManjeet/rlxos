id: gdbm
version: 1.20
about: |
  GNU Database Manager

depends:
  runtime:
    - glibc
    - readline

sources:
  - https://ftp.gnu.org/gnu/gdbm/gdbm-1.20.tar.gz

packages:
  - id: pkg
    dir: gdbm-1.20

    flags:
      - id: configure
        value: >
          --disable-static
          --enable-libgdm-compat