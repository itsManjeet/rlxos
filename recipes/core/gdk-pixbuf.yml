id: gdk-pixbuf
version: 2.42.6
about: |
  Package is a toolkit for image loading and pixel buffer manipulation

depends:
  runtime:
    - glib
    - libjpeg-turbo
    - libpng
    - shared-mime-info
    - libtiff

  buildtime:
    - gobject-introspection

sources:
  - https://download.gnome.org/sources/gdk-pixbuf/2.42/gdk-pixbuf-2.42.6.tar.xz

packages:
  - id: pkg
    dir: gdk-pixbuf-2.42.6
    flags:
      - id: configure
        value: --buildtype=release --libexecdir=/usr/lib -D gtk_doc=false

    postscript: |
      install -v -D -m 644 ${FILES}/triggers/pixbuf.yml -t ${pkgupd_pkgdir}/usr/share/pkgupd/triggers/
