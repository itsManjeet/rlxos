id: gettext
version: 0.21
about: |
  Utilities for internationalization and localization

sources:
  - https://ftp.gnu.org/gnu/gettext/gettext-0.21.tar.xz

depends:
  runtime:
    - acl

packages:
  - id: pkg
    dir: gettext-0.21

    flags:
      - id: configurator
        value: configure
        
      - id: configure
        value: >
          --disable-static


    postscript: |
      chmod -v 0755 ${pkgupd_pkgdir}/usr/lib/preloadable_libintl.so