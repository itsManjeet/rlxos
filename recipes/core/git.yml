id: git
version: 2.32.0
about: |
  Directory content manager
 
depends:
  runtime:
    - curl
    - expat
   
sources:
  - https://www.kernel.org/pub/software/scm/git/git-2.32.0.tar.xz

packages:
  - id: pkg
    dir: git-2.32.0
    plugin: script
    script: |
      ./configure --prefix=/usr \
        --with-gitconfig=/etc/gitconfig \
        --with-python=python3
       
      make
      make perllibdir=/usr/lib/perl5/5.34/site_perl install DESTDIR=${pkgupd_pkgdir}