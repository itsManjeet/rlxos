id: glib-networking
version: 2.68.1
about: |
  GLib Networking package contains Network related gio modules for GLib

depends:
  runtime:
    - glib
    - gnutls
    - gsettings-desktop-schemas
  
sources:
  - https://download.gnome.org/sources/glib-networking/2.68/glib-networking-2.68.1.tar.xz

packages:
  - id: pkg
    dir: glib-networking-2.68.1
    flags:
      - id: configure
        value: >
          --buildtype=release
          -D libproxy=disabled