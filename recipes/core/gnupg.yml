id: gnupg
version: 2.2.29
about: |
  GNU's tool for secure communication and data storage

depends:
  runtime:
    - libassuan
    - libgcrypt
    - libksba
    - npth
    - pinentry

sources:
  - https://www.gnupg.org/ftp/gcrypt/gnupg/gnupg-2.2.29.tar.bz2

packages:
  - id: pkg
    dir: gnupg-2.2.29
    prescript: |
      sed -e "/noinst_SCRIPTS = gpg-zip/c sbin_SCRIPTS += gpg-zip" \
          -i tools/Makefile.in
    
    flags:
      - id: configurator
        value: configure