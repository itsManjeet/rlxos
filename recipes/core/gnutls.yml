id: gnutls
version: 3.7.2
about: |
  Libraries and userspace tools which provide a secure layer over a reliable transport layer

depends:
  runtime:
    - nettle
    - libunistring
    - libtasn1
    - p11-kit

sources:
  - https://www.gnupg.org/ftp/gcrypt/gnutls/v3.7/gnutls-3.7.2.tar.xz

packages:
  - id: pkg
    dir: gnutls-3.7.2
    flags:
      - id: configure
        value: >
          --disable-guile
          --disable-rpath
          --with-default-trust-store-pkcs11="pkcs11:"
