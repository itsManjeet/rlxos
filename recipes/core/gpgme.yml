  runtime:
    - libassuan
  
sources:
  - https://www.gnupg.org/ftp/gcrypt/gpgme/gpgme-1.16.0.tar.bz2

packages:
  - id: pkg
    dir: gpgme-1.16.0

    flags:
      - id: configurator
        value: configure
        
      - id: configure
        value: --disable-gpg-test