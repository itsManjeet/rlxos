id: gvfs
version: 1.48.1
about: |
  A userspace virtual filesystem designed to work with the I/O abstractions of GLib's GIO library

depends:
  runtime:
    - dbus
    - glib
    - libusb
    - libsecret
    - libsoup
    - gcr
    - gtk
    - libcdio
    - libgudev
    - systemd
    - udisks
    - fuse
    - libmtp
    - openssh

# TODO: add libgdata bluez apache avahi gnome-online-accounts samba

sources:
  - https://download.gnome.org/sources/gvfs/1.48/gvfs-1.48.1.tar.xz

packages:
  - id: pkg
    dir: gvfs-1.48.1
    flags:
      - id: configure
        value: >
          -D fuse=true
          -D gphoto2=false
          -D afc=false
          -D bluray=false
          -D nfs=false
          -D mtp=true
          -D smb=false
          -D dnssd=false
          -D goa=false
          -D google=false
          
