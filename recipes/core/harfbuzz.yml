id: harfbuzz
version: 2.8.2
about: |
  OpenType text shaping engine

depends:
  runtime:
    - glib
    - cairo
    - graphite2
    
  buildtime:
    - meson
    - gobject-introspection

sources:
  - https://github.com/harfbuzz/harfbuzz/releases/download/2.8.2/harfbuzz-2.8.2.tar.xz

packages:
  - id: pkg
    dir: harfbuzz-2.8.2
    flags:
      - id: configurator
        value: meson.build
        
      - id: configure
        value: >
          --buildtype=release
          -D graphite=enabled
          -D benchmark=disabled
          -D docs=disabled
          -D icu=disabled