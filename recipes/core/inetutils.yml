id: inetutils
version: 2.0
about: |
  Programs for basic networking

sources:
  - https://ftp.gnu.org/gnu/inetutils/inetutils-2.0.tar.xz

depends:
  runtime:
    - libcap
    - pam

packages:
  - id: pkg
    dir: inetutils-2.0

    flags:
      - id: configure
        value: >
          --libexecdir=/usr/bin
          --disable-logger
          --disable-whois
          --disable-rcp
          --disable-rexec
          --disable-rlogin
          --disable-rsh
          --disable-servers