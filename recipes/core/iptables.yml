id: iptables
version: 1.8.7
about: |
  Linux kernel packet control tool (using legacy interface)

kernel:
  - CONFIG_NET
  - CONFIG_NETFILTER
  - CONFIG_NETFILTER_ADVANCE
  - CONFIG_NF_CONNTRACK
  - CONFIG_NETFILER_XTABLES
  - CONFIG_NETFILTER_XT_TARGET_LOG
  - CONFIG_IP_NF_IPTABLES

depends:
  runtime:
    - bash
    - libcap

sources:
  - http://www.netfilter.org/projects/iptables/files/iptables-1.8.7.tar.bz2

packages:
  - id: pkg
    dir: iptables-1.8.7

    flags:
      - id: configurator
        value: configure
        
      - id: configure
        value: >
          --disable-nftables
          --enable-libipq

