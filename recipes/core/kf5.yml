id: kf5
version: 5.83
about: |
  A collection of libraries based on top of Qt5 and QML derived from the monolithic KDE 4 libraries

clean: true
split: false

# TODO: {avahi,bluez}
depends:
  runtime:
    - giflib
    - libepoxy
    - libgcrypt
    - libical
    - libjpeg-turbo
    - libpng
    - networkmanager
    - libxslt
    - lmdb
    - qrencode
    - phonon
    - plasma-wayland-protocols
    - shared-mime-info
    - perl-uri
    - polkit-qt
    - qtwebengine
    
  buildtime:
    - extra-cmake-modules
    - boost
    - docbook-xml
    - docbook-xsl

packages:

  - id: attica
    dir: attica-5.83.0
    sources:
      - https://download.kde.org/stable/frameworks/5.83/attica-5.83.0.tar.xz
    
