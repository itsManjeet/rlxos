id: libaio
version: 0.3.112
about: |
  An asynchronous I/O facility ("async I/O", or "aio") that has a richer API and capability set than the simple POSIX async I/O facility

sources:
  - https://ftp.debian.org/debian/pool/main/liba/libaio/libaio_0.3.112.orig.tar.xz

packages:
  - id: pkg
    dir: libaio-0.3.112
    plugin: script
    script: |
      sed -i "/install.*libaio.a/s/^/#/" src/Makefile
      make
      make install DESTDIR=${pkgupd_pkgdir}