id: libffi
version: 3.3
about: |
  Library provides a portable, high level programming interface to various calling conventions

depends:
  runtime:
    - glibc

sources:
  - https://sourceware.org/pub/libffi/libffi-3.3.tar.gz
  
packages:
  - id: libffi
    dir: libffi-3.3
    flags:
      - id: configure
        value: >
          --disable-static
          --with-gcc-arch=native