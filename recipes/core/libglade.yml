id: libglade
version: 2.6.4
about: |
  Library for loading Glade interface files in a program at runtime

depends:
  runtime:
    - libxml2
    - gtk2

sources:
  - https://download.gnome.org/sources/libglade/2.6/libglade-2.6.4.tar.bz2

packages:
  - id: lib
    dir: libglade-2.6.4
    prescript: |
      sed -i "/DG_DISABLE_DEPRECATED/d" glade/Makefile.in