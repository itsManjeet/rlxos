id: libmpfr
version: 4.1.0
about: |
  Library for multiple precision math

depends:
  runtime:
    - libgmp

sources:
  - https://www.mpfr.org/mpfr-4.1.0/mpfr-4.1.0.tar.xz

packages:
  - id: lib
    dir: mpfr-4.1.0
    flags:
      - id: configure
        value: >
          --enable-thread-safe
          --disable-static