id: libnma
version: 1.8.30
about: |
  An implementation of the NetworkManager GUI functions

depends:
  runtime:
    - gcr
    - gtk
    - iso-codes
    - networkmanager
  buildtime:
    - vala

sources:
  - https://download.gnome.org/sources/libnma/1.8/libnma-1.8.30.tar.xz

packages:
  - id: lib
    dir: libnma-1.8.30

    flags:
      - id: configurator
        value: meson.build
      - id: configure
        value: >
          -D gtk_doc=false
          -D mobile_broadband_provider_info=false
          --buildtype=release
