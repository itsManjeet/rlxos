id: libogg
version: 1.3.5
about: |
  Library or creating (encoding) or playing (decoding) a single physical bit stream

sources:
  - https://downloads.xiph.org/releases/ogg/libogg-1.3.5.tar.xz

packages:
  - id: lib
    dir: libogg-1.3.5

    plugin: script

    script: |
      ./configure --prefix=/usr --disable-static
      make
      make install DESTDIR=${pkgupd_pkgdir}
    