id: librsvg
version: 2.50.7
about: |
  A library and tools used to manipulate, convert and view Scalable Vector Graphic

depends:
  runtime:
    - cairo
    - pango
  
  buildtime:
    - gobject-introspection
    - rustc
    - vala

sources:
  - https://download.gnome.org/sources/librsvg/2.50/librsvg-2.50.7.tar.xz

packages:
  - id: lib
    dir: librsvg-2.50.7
    flags:
      - id: configure
        value: >
          --enable-vala
          --disable-static