id: libsndfile
version: 1.0.31
about: |
  A library of C routines for reading and writing files containing sampled audio data

depends:
  runtime:
    - flac
    - opus
    - libvorbis
    - alsa-lib

sources:
  - https://github.com/libsndfile/libsndfile/releases/download/1.0.31/libsndfile-1.0.31.tar.bz2

packages:
  - id: lib
    dir: libsndfile-1.0.31

    flags:
      - id: configurator
        value: configure
      - id: configure
        value: --disable-static