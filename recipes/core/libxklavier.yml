id: libxklavier
version: 5.4
about: |
  A utility library for X keyboard

depends:
  runtime:
    - glib
    - iso-codes
    - libxml2
    - xorg-lib
  
  buildtime:
    - gobject-introspection
    - vala

sources:
  - https://people.freedesktop.org/~svu/libxklavier-5.4.tar.bz2

packages:
  - id: lib
    dir: libxklavier-5.4

    flags:
      - id: configurator
        value: configure