id: libxslt
version: 1.1.34
about: |
  Libraries used for extending libxml2 libraries to support XSLT files.

# TODO: set docbook-xml, docbook-xsl as dependencies
depends:
  runtime:
    - libxml2

sources:
  - http://xmlsoft.org/sources/libxslt-1.1.34.tar.gz

packages:
  - id: pkg
    dir: libxslt-1.1.34

    flags:
      - id: configure
        value: >
          --disable-static
          --without-python