id: libyaml-cpp
version: 0.6.3
about: YAML parser and emitter in c++
depends:
  runtime:
    - gcc:lib
    - glibc

  buildtime:
    - cmake
    - gcc

sources:
  - https://github.com/jbeder/yaml-cpp/archive/yaml-cpp-0.6.3.tar.gz

packages:
  - id: lib
    dir: yaml-cpp-yaml-cpp-0.6.3

    flags:
      - id: configure
        value: >
          -DBUILD_SHARED_LIBS=ON
          -DYAML_BUILD_SHARED_LIBS=ON
          -DCMAKE_BUILD_TYPE=Release
