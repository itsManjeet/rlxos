id: meson
version: 0.58.1
about: |
  Open source build system meant to be both extremely fast and as user friendly as possible

depends:
  runtime:
    - ninja

sources:
  - https://github.com/mesonbuild/meson/releases/download/0.58.1/meson-0.58.1.tar.gz

packages:
  - id: pkg
    dir: meson-0.58.1
    plugin: script

    script: |
      python3 setup.py build
      python3 setup.py install --root=${pkgupd_pkgdir}