id: newt
version: 0.52.21
about: |
  Library for color text mode, widget based user interfaces

depends:
  runtime:
    - popt
    - slang

sources:
  - https://releases.pagure.org/newt/newt-0.52.21.tar.gz

packages:
  - id: pkg
    dir: newt-0.52.21

    plugin: script
    script: |
      ./configure --prefix=/usr --with-python=python3.9
      make
      make install DESTDIR=${pkgupd_pkgdir}