id: ninja
version: 1.10.2
about: |
  Small build system with a focus on speed.

depends:
  runtime:
    - python

sources:
  - https://github.com/ninja-build/ninja/archive/v1.10.2/ninja-1.10.2.tar.gz

environ:
  - NINJAJOBS=4
  
packages:
  - id: pkg
    dir: ninja-1.10.2

    plugin: script
    script: |
      python3 configure.py --bootstrap
      install -v -D -m 755 ninja -t ${pkgupd_pkgdir}/usr/bin/