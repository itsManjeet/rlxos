id: plasma-desktop
version: 5.22.3
about: |
  KDE Plasma Desktop

depends:
  runtime:
    - accountsservice
    - baloo
    - gawk
    - kdelibs4support
    - kmenuedit
    - libxkbfile
    - polkit-kde-agent
    - systemsettings
    - xdg-user-dirs
    - kaccounts-integration

  buildtime:
    - extra-cmake-modules
    - intltool
    - kdesignerplugin
    - kdoctools
    - kinit
    - xorg-drivers:xf86-input-evdev
    - xorg-drivers:xf86-input-libinput
    - xorg-drivers:xf86-input-synaptics
    - xorg-server

sources:
  - https://download.kde.org/stable/plasma/5.22.3/plasma-desktop-5.22.3.tar.xz

packages:
  - id: pkg
    dir: plasma-desktop-5.22.3
    flags:
      - id: configure
        value: >
          -DBUILD_TESTING=OFF
          -DCMAKE_INSTALL_LIBEXECDIR=lib