id: polkit-qt
version: 0.114.0
about: |
   API to PolicyKit in the Qt environment
  
depends:
  runtime:
    - polkit
    - qt
  buildtime:
    - cmake

sources:
  - https://download.kde.org/stable/polkit-qt-1/polkit-qt-1-0.114.0.tar.xz

packages:
  - id: pkg
    dir: polkit-qt-1-0.114.0
    flags:
      - id: configure
        value: >
          -Wno-dev