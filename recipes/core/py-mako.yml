id: py-mako
version: 1.1.4
about: |
  Python module that implements hyperfast and lightweight templating for the Python platform

depends:
  runtime:
    py-markupsafe

sources:
  - https://files.pythonhosted.org/packages/source/M/Mako/Mako-1.1.4.tar.gz

packages:
  - id: pkg
    dir: Mako-1.1.4
    plugin: script
    script: |
      python3 setup.py install --optimize=1 --root=${pkgupd_pkgdir}