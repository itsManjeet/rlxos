id: rc
version: 0.1.0
about: |
  rlxos init script

depends:
  runtime:
    - sysvinit

packages:
  - id: pkg
    dir: lfs-bootscripts-20210608
    sources:
      - https://www.linuxfromscratch.org/lfs/downloads/development/lfs-bootscripts-20210608.tar.xz

    plugin: script
    script: |
      make DESTDIR=${pkgupd_pkgdir} install

      install -v -D -m 0644 ${FILES}/rc/{clock,console} -t ${pkgupd_pkgdir}/etc/sysconsole/
      install -v -D -m 0644 ${FILES}/rc/inittab -t ${pkgupd_pkgdir}/etc/