id: sbc
version: 1.5
about: |
  A digital audio encoder and decoder used to transfer data to Bluetooth audio output devices like headphones or loudspeakers

depends:
  runtime:
    - libsndfile
    
sources:
  - https://www.kernel.org/pub/linux/bluetooth/sbc-1.5.tar.xz
  
packages:
  - id: pkg
    dir: sbc-1.5
    flags:
      - id: configure
        value: >
          --disable-static
          --disable-tester