id: sudo
version: 1.9.7p2
about: |
  Allows a system administrator to give certain users (or groups of users) the ability to run some (or all) commands as root or another user while logging the commands and arguments

sources:
  - https://www.sudo.ws/dist/sudo-1.9.7p2.tar.gz

packages:
  - id: pkg
    dir: sudo-1.9.7p2

    flags:
      - id: configurator
        value: configure
        
      - id: configure
        value: >
          --with-secure-path
          --with-all-insults
          --with-env-editor
          --with-passprompt="[%p] Password: "
    
    postscript: |
      ln -sfv libsudo_util.so.0.0.0 ${pkgupd_pkgdir}/usr/lib/sudo/libsudo_util.so.0 

      install -v -D -m 644 ${FILES}/sudo/sudo -t ${pkgupd_pkgdir}/etc/sudoers.d/
      install -v -D -m 644 ${FILES}/sudo/pam ${pkgupd_pkgdir}/etc/pam.d/sudo