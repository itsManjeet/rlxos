id: tar
version: 1.34
about: |
  Package provides the ability to create tar archives as well as perform various other kinds of archive manipulation

depends:
  runtime:
    - acl

sources:
  - https://ftp.gnu.org/gnu/tar/tar-1.34.tar.xz

environ:
  - FORCE_UNSAFE_CONFIGURE=1
  
packages:
  - id: pkg
    dir: tar-1.34
    flags:
      - id: configure
        value: --libexecdir=/usr/lib