id: ttf-noto
version: 20201206
about: |
  Noto Fonts
 
sources:
  - https://github.com/googlefonts/noto-fonts/archive/refs/tags/v20201206-phase3.tar.gz

packages:
  - id: fonts
    dir: noto-fonts-20201206-phase3/unhinted/ttf
    plugin: script
    script: |
      install -d ${pkgupd_pkgdir}/usr/share/fonts/noto
      for i in */*.ttf ; do
        install -m 644 $i ${pkgupd_pkgdir}/usr/share/fonts/noto
      done