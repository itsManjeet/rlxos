id: upower
version: 0.99.12
about: |
  Package provides an interface to enumerating power devices, listening to device events and querying history and statistics

depends:
  runtime:
    - libgudev
    - libusb
    - polkit
    - gobject-introspection

sources:
  - https://gitlab.freedesktop.org/upower/upower/uploads/244f5966c58773bbd3b4c507c549560f/upower-0.99.12.tar.xz

packages:
  - id: pkg
    dir: upower-0.99.12
    flags:
      - id: configure
        value: >
          --enable-deprecated
          --disable-static