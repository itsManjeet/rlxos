id: util-linux
version: 2.37
about: |
  Uilities for handling file systems, consoles, partitions, and messages

sources:
  - https://www.kernel.org/pub/linux/utils/util-linux/v2.37/util-linux-2.37.tar.xz

depends:
  runtime:
    - coreutils
    - libcap
    - file
    - ncurses
    - readline
    - pam
    - shadow
    - systemd

packages:
  - id: pkg
    dir: util-linux-2.37
    
    flags:
      - id: configurator
        value: configure
        
      - id: configure
        value: >
          ADJTIME_PATH=/var/lib/hwclock/adjtime
          --disable-chfn-chsh
          --disable-login
          --disable-nologin
          --disable-su
          --disable-setpriv
          --disable-runuser
          --disable-pylibmount
          --disable-static
          --without-python
          runstatedir=/run