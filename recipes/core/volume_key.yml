id: volume_key
version: 0.13.12
about: |
  A library for manipulating storage volume encryption keys and storing them separately from volumes to handle forgotten passphrases

depends:
  runtime:
    - cryptsetup
    - glib
    - gpgme
    - nss

sources:
  - https://github.com/felixonmars/volume_key/archive/volume_key-0.3.12.tar.gz

packages:
  - id: pkg
    dir: volume_key-volume_key-0.3.12
    prescript: |
      autoreconf -fiv  
    
    flags:
      - id: configure
        value: --without-python --without-python3