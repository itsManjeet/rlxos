id: wayland
version: 1.19.0
about: |
  Project to define a protocol for a compositor to talk to its clients as well as a library implementation of the protocol

depends:
  runtime:
    - libxml2

split: false
clean: true

packages:
  - id: pkg
    dir: wayland-1.19.0
    sources:
      - https://wayland.freedesktop.org/releases/wayland-1.19.0.tar.xz

    flags:
      - id: configure
        value: >
          --disable-static
          --disable-documentation

  - id: protocols
    dir: wayland-protocols-1.21
    sources:
      - https://wayland.freedesktop.org/releases/wayland-protocols-1.21.tar.xz
