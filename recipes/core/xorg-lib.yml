id: xorg-lib
version: 7
about: |
  Library routines that are used within all X Window applications

depends:
  runtime:
    - fontconfig
    - libxcb
  
clean: true
split: false

packages:
  - id: xtrans
    dir: xtrans-1.4.0
    sources:
      - https://www.x.org/pub/individual/lib/xtrans-1.4.0.tar.bz2

  - id: libx11
    dir: libX11-1.7.2
    sources:
      - https://www.x.org/pub/individual/lib/libX11-1.7.2.tar.bz2

  - id: libxext
    dir: libXext-1.3.4
    sources:
      - https://www.x.org/pub/individual/lib/libXext-1.3.4.tar.bz2

  - id: libfs
    dir: libFS-1.0.8
    sources:
      - https://www.x.org/pub/individual/lib/libFS-1.0.8.tar.bz2

  - id: libice
    dir: libICE-1.0.10
    sources:
      - https://www.x.org/pub/individual/lib/libICE-1.0.10.tar.bz2

    flags:
      - id: configure
        value: >
          ICE_LIBS=-lpthread

  - id: libsm
    dir: libSM-1.2.3
    sources:
      - https://www.x.org/pub/individual/lib/libSM-1.2.3.tar.bz2

  - id: libxscrnsaver
    dir: libXScrnSaver-1.2.3
    sources:
      - https://www.x.org/pub/individual/lib/libXScrnSaver-1.2.3.tar.bz2
    
  - id: libxt
    dir: libXt-1.2.1
    sources:
      - https://www.x.org/pub/individual/lib/libXt-1.2.1.tar.bz2

    flags:
      - id: configure
        value: >
          --with-appdefaultdir=/etc/X11/app-defaults

  - id: libXmu
    dir: libXmu-1.1.3
    sources:
      - https://www.x.org/pub/individual/lib/libXmu-1.1.3.tar.bz2

