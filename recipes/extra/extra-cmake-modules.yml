id: extra-cmake-modules
version: 5.87.0
about: |
  Extra Cmake Modules package contains extra CMake modules used by KDE Frameworks 5

depends:
  runtime:
    - cmake

sources:
  - https://download.kde.org/stable/frameworks/5.87/extra-cmake-modules-5.87.0.tar.xz

packages:
  - id: pkg
    dir: extra-cmake-modules-5.87.0

    prescript: |
      sed -i "/\"lib64\"/s/64//" kde-modules/KDEInstallDirs.cmake
