id: itstool
version: 2.0.6
about: |
  Extracts messages from XML files and outputs PO template files, then merges translations from MO files to create translated XML files

depends:
  runtime:
    - docbook-xml
    - libxml2
    - python

sources:
  - http://files.itstool.org/itstool/itstool-2.0.6.tar.bz2

packages:
  - id: pkg
    dir: itstool-2.0.6
    environ:
      - PYTHON=/usr/bin/python3
    