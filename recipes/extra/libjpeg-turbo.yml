id: libjpeg-turbo
version: 2.1.0
about: |
  A fork of the original IJG libjpeg which uses SIMD to accelerate baseline JPEG compression and decompression. libjpeg is a library that implements JPEG image encoding, decoding and transcoding.

depends:
  buildtime:
    - cmake
    - yasm
  
sources:
  - https://downloads.sourceforge.net/libjpeg-turbo/libjpeg-turbo-2.1.0.tar.gz

packages:
  - id: lib
    dir: libjpeg-turbo-2.1.0
    flags:
      - id: configure
        value: >
          -DENABLE_STATIC=FLASE
          -DCMAKE_INSTALL_DEFAULT_LIBDIR=lib
          -DWITH_JPEG8=ON