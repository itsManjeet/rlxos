id: librsvg
version: 2.50.7
about: |
  Library and tools used to manipulate, convert and view Scalable Vector Graphic

# TODO: enable vala and gobject-introspection

depend:
  runtime:
    - cairo
    - pango
  buildtime:
    - rustc

sources:
  - https://download.gnome.org/sources/librsvg/2.50/librsvg-2.50.7.tar.xz

packages:
  - id: lib
    dir: librsvg-2.50.7
    flags:
      - id: configure
        value: >
          --disable-static