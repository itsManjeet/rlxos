id: xmlto
version: 0.0.28
about: |
  A front-end to a XSL toolchain. It chooses an appropriate stylesheet for the conversion you want and applies it using an external XSLT processor

depends:
  runtime:
    - docbook-xml
    - docbook-xsl
    - libxslt
  
sources:
  - https://releases.pagure.org/xmlto/xmlto-0.0.28.tar.bz2

packages:
  - id: pkg
    dir: xmlto-0.0.28
    environ:
      - LINKS=/usr/bin/links