id: libical
version: 3.0.10
about: |
  Implementation of the iCalendar protocols and data formats

depends:
  buildtime:
    - cmake
    - gobject-introspection

sources:
  - https://github.com/libical/libical/releases/download/v3.0.10/libical-3.0.10.tar.gz
packages:
  - id: pkg
    dir: libical-3.0.10
    flags:
      - id: configure
        value: >
          -DCMAKE_LIBEXECDIR=/usr/lib
          -DSHARED_ONLY=yes
          -DICAL_BUILD_DOCS=false
          -DGOBJECT_INTROSPECTION=true