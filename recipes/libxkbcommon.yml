id: libxkbcommon
version: 1.3.0
about: |
  Keymap compiler and support library which processes a reduced subset of keymaps as defined by the XKB specification

depends:
  - xkeyboard-config
  - libxcb
  - wayland

sources:
  - https://xkbcommon.org/download/libxkbcommon-1.3.0.tar.xz

packages:
  - id: pkg
    dir: libxkbcommon-1.3.0
    flags:
      - id: configure
        value: >
          --libexecdir=/usr/lib
          --buildtype=release
          -D enable-docs=false