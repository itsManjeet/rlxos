id: man-db
version: 2.9.4
about: |
  Programs for finding and viewing man pages

depends:
  runtime:
    - bash
    - gdbm
    - groff
    - less
    - libpipeline
    - zlib

sources:
  - https://savannah.nongnu.org/download/man-db/man-db-2.9.4.tar.xz

packages:
  - id: pkg
    dir: man-db-2.9.4
    flags:
      - id: configure
        value: >
          --sysconfdir=/etc
          --disable-setuid
          --enable-cache-owner=bin

