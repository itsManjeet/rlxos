id: mesa
version: 21.1.5
about: |
  OpenGL compatible 3D graphics library

depends:
  runtime:
    - xorg-libs
    - libllvm
    - libdrm
    - libelf
    - wayland-protocols
    - libxml2

  buildtime:
    - py-mako
    - cmake
    - libva
    - libvdpau
    - libxml2
    - xorgproto
    - flex
    - bison
    - llvm

sources:
  - https://mesa.freedesktop.org/archive/mesa-21.1.5.tar.xz

packages:
  - id: pkg
    dir: mesa-21.1.5
    prescript: |
      sed "1s/python/&3/" -i bin/symbols-check.py

    flags:
      - id: configure
        value: >
          -D valgrind=false
          -D glx=dri
          -D egl=enabled
          -D osmesa=true
          -D gallium-nine=true
          -D platform=x11,wayland
          -D llvm=enabled
          -D b_lto=true
          -D b_ndebug=true
          -D dri-drivers=i965,nouveau
          -D gallium-drivers=i915,iris,nouveau,r600,radeonsi,svga,swrast,virgl
          -D dri3=enabled
          -D builtype=release
          
