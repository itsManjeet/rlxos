id: xorg-apps
version: 7
about: |
  Xorg apps
depends:
  runtime:
    - libpng
    - mesa
    - xbitmaps
    - xcb-util
    - pam

split: true

packages:
  - id: pkg
    depends:
      runtime:
        - xorg-apps-iceauth
        - xorg-apps-luit
        - xorg-apps-mkfontscale
        - xorg-apps-sessreg
        - xorg-apps-setxkbmap
        - xorg-apps-smproxy
        - xorg-apps-x11perf
        - xorg-apps-xbacklight
        - xorg-apps-xcursorgen
        - xorg-apps-xdpyinfo
        - xorg-apps-xdriinfo
        - xorg-apps-xev
        - xorg-apps-xgamma
        - xorg-apps-xhost
        - xorg-apps-xinput
        - xorg-apps-xkbcomp
        - xorg-apps-xkbevd
        - xorg-apps-xkbutils
        - xorg-apps-xkill
        - xorg-apps-xlsatoms
        - xorg-apps-xlsclients
        - xorg-apps-xmessage
        - xorg-apps-xmodmap
        - xorg-apps-xpr
        - xorg-apps-xprop
        - xorg-apps-xrandr
        - xorg-apps-xrdb
        - xorg-apps-xrefresh
        - xorg-apps-xset
        - xorg-apps-xsetroot
        - xorg-apps-xvinfo
        - xorg-apps-xwd
        - xorg-apps-xwininfo
        - xorg-apps-xwud

    dir: .
    script: |
      install -v -d -m 0755 ${pkgupd_pkgdir}/usr/share/xorg-apps/
       echo "7" > ${pkgupd_pkgdir}/usr/share/xorg-apps/version
  - id: iceauth
    dir: iceauth-1.0.8
    sources:
      - https://www.x.org/pub/individual/app/iceauth-1.0.8.tar.bz2

  - id: luit
    dir: luit-1.1.1
    sources:
      - https://www.x.org/pub/individual/app/luit-1.1.1.tar.bz2
      
    prescript: |
      sed -i -e "/D_XOPEN/s/5/6/" configure
