id: zstd
version: 1.5.0
about: |
  Real-time compression algorithm, providing high compression ratios.

sources:
  - https://github.com/facebook/zstd/releases/download/v1.5.0/zstd-1.5.0.tar.gz

depends:
  runtime:
    - glibc
    - xz
    - zlib

packages:
  - id: pkg
    dir: zstd-1.5.0
    plugin: script

    script: |
      make

      make PREFIX=/usr DESTDIR=${pkgupd_pkgdir} install
      rm -v ${pkgupd_pkgdir}/usr/lib/libzstd.a
